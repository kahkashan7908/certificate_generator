<!-- HTML form to input certificate ID and submit for verification -->
{% extends 'base.html' %}
{% block  body %}
<div class="container">
    <div class="row">
        <div class="offset-4 col-md-4">
            <form method="post" style="box-shadow: 2px 4px 10px rgb(10, 10, 10); padding: 20px; margin-top:30px">
                {% csrf_token %}
                <label for="certificate_id">Enter Certificate ID:</label>
                <input type="text" name="certificate_id" class="form-control"><br>

                <center><input type="submit" class="btn btn-primary btn-lg" value=" validate"></center>
            </form>
        </div>
    </div>

</div>
{% endblock %}
