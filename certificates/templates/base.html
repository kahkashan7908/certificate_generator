{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand m-2" href="{% url 'verify_certificate' %}">Verify a certificate</a>
                {% if user.is_authenticated %}
                <a class="navbar-brand" style="margin-left:1000px" href="{% url "logout" %}" style="margin-right:50px">Logout</a>
                {%else%}
                <a class="navbar-brand" href="{% url "login" %}" style="margin-right:50px">Login</a>
                {%endif%}
            </nav>
        </div>
    </div>
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}"> {{message}}</div>
    {%endfor%}
    {%endif%} 

    {% block  body %}
    {%endblock%}
    
</body>
</html>
